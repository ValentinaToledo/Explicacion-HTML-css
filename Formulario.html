<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <a href="./index.html">Regresar</a>
    <form>
        <label for="Nombre">
            Ingrese su nombre
            <input name="Nombre" placeholder="Ej: Valentina"/>
        </label>
        <label for="Apellido">
            Ingrese su apellido
            <input name="Apellido" placeholder="Ej: Toledo"/>
        </label>
        <label for="Edad">
            Ingrese su edad
            <input placeholder="0" type="number"> 
        </label>
        <label for="Fecha">
            Ingrese la fecha
            <input type="date">
        </label>
        <label for="Correo">
            Ingrese su correo
            <input placeholder="@gmail.com" type="email">
        </label>
        <label for="Contraseña">
            Ingrese su contraseña
            <input type="password" />
        </label>
        <button type="submit" style="color: black; background-color: pink;" >Enviar datos</button>
        <button type="reset" style="color: black; background-color: violet;">Reiniciar</button>
    </form>
</body>
</html>
